<!DOCTYPE html>
<html lang="en-us">
<head>
    <script>
        /**
        * Open the camera view in a native Android composable view. This navigates
        * away from the web app's WebView. This does not use the asynchronous message
        * passing architecture. The result of this will be the Android App navigates
        * away from the WebView and shows an Android view created using Jetpack
        * Compose.
        */
        function openCameraView () {
            console.log("Calling openCameraView");
            // noinspection JSUnresolvedFunction
            ExampleNativeAndroidAPI.openCameraView();
        }

		// noinspection JSUnusedGlobalSymbols
		/**
         * This function is an empty duplicate defined in js/app.js that is used
         * by the Native Android to save the web apps state. There is no state
         * on this page, so there is no need to do anything. We just implement
         * it so that an error isn't thrown when the native code calls it.
		 */
		function saveState() {
			// Do nothing
        }
    </script>
    <title>Example Web App</title>
</head>
<body>
<h1 style="text-align:center;">Internal Linked Page</h1>
<div>I'm another HTML file in the assets folder!</div>
<img src="assets/some_image.png" alt="some random image">
<div style="margin-top: 40px;">
    <h3>Demonstrates navigating to a native Android screen built using a Composable.</h3>
    <h3>The navigation will put this as the next view in the back stack.</h3>
    <button
        id="openCameraView"
        type="button"
        onclick="openCameraView()">Open Camera View</button>
</div>
</body>
</html>
